<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<style>body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #333;
    padding: 1rem;
    text-align: center;
}

.header a {
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.header a:hover {
    background-color: #ddd;
    color: black;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form label {
    display: block;
    margin-bottom: 10px;
}

.form label span {
    display: block;
    font-weight: bold;
}

.form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form .submit {
    width: 100%;
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form .submit:hover {
    background: #555;
}

.image img {
    max-width: 100%;
    border-radius: 8px;
}

#map {
    height: 500px;
    width: 100%;
    margin-top: 20px;
}

.carousel {
    margin: 20px auto;
    width: 80%;
}

.slide {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.buttons {
    text-align: center;
    margin-top: 20px;
}

.buttons button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    background: #333;
    color: white;
    cursor: pointer;
}

.buttons button:hover {
    background: #555;
}

.content {
    text-align: center;
    margin-top: 20px;
}

#imagePreview {
    margin-top: 20px;
}
</style>
<body>
    <header>
        <div class="header">
            <a class="active" href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </header>

    <h1>SMART CITY</h1>

    <div class="container">
        <div class="form">
            <form action="dashboard.html" method="get">
                <h2>Sign In</h2>
                <label>
                    <span>User Name</span>
                    <input type="text" name="username" placeholder="User Name" required>
                </label>
                <label>
                    <span>Age</span>
                    <input type="number" name="age" placeholder="Age" required>
                </label>
                <label>
                    <span>Date of Birth</span>
                    <input type="date" name="dob" required>
                </label>
                <label>
                    <span>Locality</span>
                    <input type="text" name="locality" placeholder="Locality" required>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" placeholder="Email" required>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Password" required>
                </label>
                <button type="submit" class="submit">Sign In</button>
                <div class="remember">
                    <label><input type="checkbox" name="">Remember me</label>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="image">
            <img src="https://u4d2z7k9.rocketcdn.me/wp-content/uploads/2022/06/Untitled-1024-%C3%97-683px-7.jpg">
        </div>
    </div>
</body>
</html>
